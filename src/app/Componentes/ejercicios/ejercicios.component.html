<div class="container">
    <div class="card" *ngFor="let ejercicio of ejercicios">

            <h3>{{ejercicio.nombre}}</h3>
        </div>
        <div class="card-body">
            <img src="/proyectogym/src/assets/ejercicios/">

        </div>
    </div>
</div>
